<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>
		<!-- Incrustación del bootstrap online -->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!-- fin de la incrustación del bootstrap -->
		<script type="text/javascript">
			$(".datepicker").datepicker({
				format: "yyyy",
				viewMode: "years", 
				minViewMode: "years"
			});
		</script>
	</head>
	<body>
	<div class="jumbotron text-center">
		<h1>Registro de Matriculas</h1>
		<p>Rellena todos los campos.</p>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form>
			  <div class="form-group row">
				<label for="inputdni" class="col-sm-2 col-form-label">DNI</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="inputdni" placeholder="00000000T" maxlength="9">
				</div>
			  </div>
			  <div class="form-group row">
				<label for="inputmatricula" class="col-sm-2 col-form-label">Matricula</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="inputmatricula" placeholder="0000TTT" maxlength="7">
				</div>
			  </div>
			  <div class="form-group row">
				<label for="inputdni" class="col-sm-2 col-form-label">Km Totales</label>
				<div class="col-sm-10">
				  <input type="number" class="form-control" id="inputdni" min="1" placeholder="1" maxlength="10">
				</div>
			  </div>
			  <div class="form-group row">
				<label for="datepicker" class="col-sm-2 col-form-label">Año de Matriculación</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control datepicker" id="datepicker" placeholder="1900" maxlength="4">
				</div>
			  </div>
			  <div class="form-group row">
				<label for="inputmodelo" class="col-sm-2 col-form-label">Modelo</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="inputmodelo">
				</div>
			  </div>
			  <div class="form-group row">
				<label for="inputmarca" class="col-sm-2 col-form-label">Marca</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="inputmarca">
				</div>
			  </div>
			  <div class="form-group row">
				<div class="col-sm-10">
				  <button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			  </div>
			</form>
		</div>
		<div class="col-md-4"></div>
	</body>
</html>
