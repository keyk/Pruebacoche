<!doctype html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>SIMON Estadio pokemon</title>

        <script language="javascript" type="text/javascript" src="../../../../jquery-2.2.0.js"></script>
        <script type="text/javascript"> if (window.jQuery == undefined) { document.write( unescape('%3Cscript src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"%3E%3C/script%3E') ); }</script>

        <link rel="stylesheet" href="css.css" type="text/css" />
        <script language="javascript" type="text/javascript" src="js.js"></script>
    </head>
    <body>
        <p id="test" style="color:white;"></p>

        <button id="btstart" class="boton" onClick="play();">START</button>

                	<img id="img2" src="img/eevee.gif" alt="" />
	                <img id="img3" src="img/pikachu.gif" alt="" />
			<img id="img4" src="img/gastly.gif" alt="" />

            </div>
            <br clear="all"/>

            	<button class="boton" id="bt1" onClick="movi_boton(1);"></button>
            	<button class="boton" id="bt2" onClick="movi_boton(2);"></button>
            	<button class="boton" id="bt3" onClick="movi_boton(3);"></button>
            	<button class="boton" id="bt4" onClick="movi_boton(4);"></button>
            	<button class="boton" id="bt5" onClick="movi_boton(5);"></button>

        </div>
